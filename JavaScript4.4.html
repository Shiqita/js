		<script>
			var k=0,l,o;
			function getRandomInt(min, max) {
               return Math.floor(Math.random() * (max - min)) + min;
            }
			function getArray(y){
		       var a = new Array(y);
		       	for (var i = 0; i < 9;i++) {
	             a[i] = new Array(y);
	              for (var j = 0; j < 9;j++) {
		           a[i][j] = getRandomInt(1, 1000);
                 } }
                return a;
			}
			function Nut(a, b) {
                if (a > b) return 1;
                if (a < b) return -1;
            }
			function getResultArray(a){
			   var mas =new Array(9*9);
			   for(var i = 0 ; i < 9 ;i++){
			   	for(var j = 0 ; j < 9 ;j++){
                  mas[k]=a[i][j];
			   	 k++;	
               }}
			   mas.sort(Nut);
			   mas.reverse();
			   k=0;
			   for (var i = 0; i < 9; i++) {
	              for (var j = 0; j < 9; j++) {
		           a[i][j] =mas[k]; 
                   k=k+1;
		       }
		       }
               for ( o = 0 ; o <= 9 ; o++){
               for ( i = 0 ; i < 9 ; i++){
               for ( j = 0 ; j < 9 ; j++){
                 if(j<8){
                  if(i%2==0){
                    if(a[i][j]>a[i][j+1]){
                      l=a[i][j];
                      a[i][j]=a[i][j+1];
                      a[i][j+1]=l;
                    }	
                  }	
                 }
               }	
               }}
            return a;
            }
			var c=getRandomInt(1,1000)
			console.log(c);
