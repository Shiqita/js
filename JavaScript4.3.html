     <script> 
         function  push(){  
         var n = 7, m = 5, k=70,i,j,l,o;
         var mas = [];
             for ( i = 0; i < m; i++) {
	             mas[i] = [];
	         for ( j = 0; j < n; j++) {
		         mas[i][j] = k;
		         k--;
                 } }
            for( o = 0 ; o <= 5;o++) {
              for ( j = 0; j < n; j++) {           
                for ( i = 0; i < m; i++) {
	           	  if ( i < 4 ){
	           	 if ( mas[i][j] > mas[i+1][j] ) {
	          	    l=mas[i][j];
	          	 	mas[i][j]=mas[i+1][j];
	          	 	mas[i+1][j]=l;
	          	 }
                 }
            } }
            }console.log(mas);
            }
