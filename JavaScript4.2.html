		<script type="text/javascript">
            function push(){
                var a = 0;
                var b = 0;
                var i = 0;
                var k = 5;
                var S;
                while (i<41) {
                	 a = a + i;
                	 i++;
                }
                 while (k<71) {
                	 b = b + k;
                	 k=k+5;
                }
                S = a*b;
                console.log(S);
                document.getElementById("S").innerHTML = S;
            } 
        </script>
